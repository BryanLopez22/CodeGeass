      <h1>Contacto</h1>
      <p>Si deseas contactarme, puedes usar el formulario o enviar un correo a <a href="mailto:bl24-0600@unphu.edu.do">bl24-0600@unphu.edu.do</a>.</p>

      <form class="mt-4" action="#" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>

      </form>
